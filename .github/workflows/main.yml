name: Deploy Storybook

on:
  push:
    branches:
      - "master"

jobs:
  storybook-gh-pg:
    name: Deploy Storybook
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
            github_token: ${{secrets.GITHUB_TOKEN}}

      - name: npm install
        run: npm ci

      - name: Deploy Storybook to gh-page
        
        run: npm run deploy-storybook
