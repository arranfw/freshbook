name: Deploy Storybook

on:
  push:
    branches:
      - "master"

jobs:
  storybook-gh-pg:
    name: Deploy Storybook
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: npm install
        run: npm ci

      - name: Deploy storybook to Github Pages
        run: npm run deploy-storybook -- --ci
        env:
            GH_TOKEN: arranfw:${{ secrets.GITHUB_TOKEN }}
